<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>Projekt szachy - problem skoczka</title>
    <style media="screen">
      body
      {
        font-family: Tahoma;
      }
      #maincontainer
      {
        position:initial;
        padding:20px;
        min-height: 650px;
        min-width:650px;
      }
      canvas
      {
        position:absolute;
        top:0;
        left:0;
        border:10px solid goldenrod;
        cursor: pointer;
      }

      #moveListing
      {
        min-height: 500px;
      }
      #moveListingContainer
      {
        position: absolute;
        top: 0px;
        left: 700px;
      }

      #animate
      {
        position:static;
        top:700;
        left:1000;
      }
    </style>
  </head>
  <body>

    <div id="maincontainer">
        <canvas id="boardlayer" width="640" height="640"></canvas>
        <canvas id="figurelayer" width="640" height="640"></canvas>
        <div id = "moveListingContainer">
          <h2>Problem skoczka - generuj trasę z wybranego miejsca</h2>
          <h4>Projekt na przedmiot: Teoria szachów</h4>
          <p>Listing trasy:</p>
          <textarea id = "moveListing">dqdqw</textarea>
          <p>Trasa generowana za pomocą heurystyki <a target="_blank" href="https://en.wikipedia.org/wiki/Knight%27s_tour#Warnsdorff's_rule">Warnsdorffa</a></p>
        </div>
    </div>
    <div>
    <p style="margin: 2px;">Kliknij dowolne pole, aby rozpocząć animację!</p>
    <label for="animation-speed-rate">Szybkość:</label>
    <input type= "range" id = "animation-speed-rate" name = "animation-speed-rate" min = "10" max = "5000" step = "10" />
    <span id = "animation-speed-rate-value"></span></div>
    <div style="display: block;">
      <span>Zmienianie prędkości w trakcie animacji</span>
      <input id = "dynamicSpeedChangeFlag" type = "checkbox" />
    </div>
    <div style="display: block;">
      <span>Pokaż kolejność ruchów na planszy po zakońceniu</span>
      <input id = "showMoveOrderFlag" type = "checkbox" />
    </div>
</div>
    <script type="text/javascript" src="board.js"></script>
  </body>
</html>
